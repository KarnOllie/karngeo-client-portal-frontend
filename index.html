<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Karn Geoservices Client Portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      color: #2c3e50;
    }

    header {
      background-color: #444;
      padding: 2rem 1rem;
      text-align: center;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      color: #f15503;
    }

    .tagline {
      font-size: 1rem;
      color: #ccc;
      margin-top: 0.5rem;
    }

    .login-container {
      background: white;
      max-width: 400px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 1rem;
      color: #333;
    }

    .login-container input {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-container button {
      width: 100%;
      padding: 0.7rem;
      background-color: #f15503;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 1rem;
    }

    .login-container button:hover {
      background-color: #d64800;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Karn Geoservices</div>
    <div class="tagline">Welcome to our client portal, please log in for access to your data</div>
  </header>

  <div class="login-container">
    <h2>Client Login</h2>
    <input type="text" placeholder="Username" />
    <input type="password" placeholder="Password" />
    <button disabled>Log In</button>
  </div>
</body>
</html>
