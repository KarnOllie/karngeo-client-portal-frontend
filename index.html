<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Karn Geo Client Portal</title>
  <style>
    /* Brand styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #eef2f3;
      color: #2c3e50;
    }
    header {
      background: url('https://karn-geo.co.uk/wp-content/uploads/your-header-img.jpg') center/cover no-repeat;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }

    /* Login form styling */
    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: -60px auto 0;
      padding: 2rem;
      background: white;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .login-container input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-container button {
      width: 100%;
      padding: 0.7rem;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-container button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <header><div class="logo">Karn Geo</div></header>

  <div class="login-container">
    <h1>Client Portal Login</h1>
    <form onsubmit="handleLogin(event)">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
  </div>

  <script>
    async function handleLogin(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("https://karngeo-client-portal.onrender.com/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });
        const json = await res.json();
        alert(json.message || "Logged in!");
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    }
  </script>
</body>
</html>
